<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Cash Game Split Calculator</title>
  <style>
    /* Carbon-inspired styling */
    body {
      font-family: 'IBM Plex Sans', 'Segoe UI', sans-serif;
      margin: 0;
      padding: 32px;
      background: #f2f4f8;
      color: #161616;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
      color: #0f62fe;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .player-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    input {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #8d8d8d;
      flex: 1;
      font-size: 14px;
      background: #fff;
    }
    input:focus {
      outline: 2px solid #0f62fe;
      border-color: #0f62fe;
    }
    button {
      padding: 10px 18px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    #addBtn {
      background: #0f62fe;
      color: white;
    }
    #calcBtn {
      background: #24a148;
      color: white;
      margin-left: 10px;
    }
    .removeBtn {
      background: #da1e28;
      color: white;
      padding: 10px 14px;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      padding: 16px;
      background: #e8eefc;
      border-left: 4px solid #0f62fe;
      border-radius: 4px;
      font-family: monospace;
    }
    #error {
      color: #da1e28;
      font-weight: 600;
      margin-top: 14px;
    }
      @media (max-width: 600px) {
      body { padding: 16px; }
      .container { padding: 20px; }
      .player-row { flex-direction: column; }
      button { width: 100%; margin-top: 6px; }
      #calcBtn { margin-left: 0; }
    }
  </style>
</head>
<body style="padding-bottom: 20px">
  <div class="container">
    <h1>Poker Cash Game Split Calculator</h1>
    <p>Add players, enter their buy-in (chipped in) and cash-out (chipped out), then calculate who owes whom.</p>

    <div id="players"></div>
    <button id="addBtn" onclick="addPlayer()">Add Player</button>
    <button id="calcBtn" onclick="calculate()">Calculate</button>

    <div id="error"></div>

    <h2>Results</h2>
    <div id="results"></div>
  </div>

<script>
  function addPlayer() {
    const container = document.getElementById('players');
    const div = document.createElement('div');
    div.className = 'player-row';
    div.innerHTML = `
      <input placeholder="Name" class="name" />
      <input placeholder="Chipped In" type="number" class="in" />
      <input placeholder="Chipped Out" type="number" class="out" />
      <button class="removeBtn" onclick="this.parentElement.remove()">X</button>
    `;
    container.appendChild(div);
  }

  function calculate() {
    document.getElementById('error').textContent = "";
    const rows = document.querySelectorAll('.player-row');
    let players = [];

    let totalIn = 0;
    let totalOut = 0;

    rows.forEach(r => {
      const name = r.querySelector('.name').value.trim();
      const chipIn = parseFloat(r.querySelector('.in').value) || 0;
      const chipOut = parseFloat(r.querySelector('.out').value) || 0;
      if (name) {
        players.push({ name, net: chipOut - chipIn });
        totalIn += chipIn;
        totalOut += chipOut;
      }
    });

    if (totalIn !== totalOut) {
      document.getElementById('error').textContent = `Chip-in total ($${totalIn}) does not match chip-out total ($${totalOut}).`;
      document.getElementById('results').textContent = "";
      return;
    }

    let debtors = players.filter(p => p.net < 0);
    let creditors = players.filter(p => p.net > 0);

    debtors.forEach(d => d.net = Math.abs(d.net));

    let payments = [];

    let i = 0, j = 0;
    while (i < debtors.length && j < creditors.length) {
      const d = debtors[i];
      const c = creditors[j];
      const amount = Math.min(d.net, c.net);

      payments.push(`${d.name} â†’ ${c.name}: $${amount.toFixed(2)}`);

      d.net -= amount;
      c.net -= amount;

      if (d.net === 0) i++;
      if (c.net === 0) j++;
    }

    document.getElementById('results').textContent = payments.length
      ? payments.join("\n")
      : "No payments needed.";
  }
</script>
</body>
</html>
